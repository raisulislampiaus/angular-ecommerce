<div class="cart-page">
  <div class="container row">
    <div class="col-8">
      <div>

      </div>
      <div>
        <h4>My Cart: {{cartCount}} Item(s)</h4>
      </div>

      <div class="cart-item p-mb-5" *ngFor="let cartItem of cartItemsDetailed">
        <div class="row">
          <div class="col-2 cart-item-image">
            <img [src]="cartItem.product.image" [attr.alt]="cartItem.product.name" />
          </div>
          <div class="col-7">
            <div class="cart-item-name">{{ cartItem.product.name }}</div>
            <div class="cart-item-price">${{ cartItem.product.price  }}</div>
            <div class="cart-item-remove">
              <button class="btn btn-danger" (click)="deleteCartItem(cartItem)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="col-3">
            <div class="input-group">

              <input
                type="number"
                class="custom-input"
                [id]="cartItem.product.id"
                [min]="1"
                [max]="100"
                [(ngModel)]="cartItem.quantity"
                (onInput)="updateCartItemQuantity($event, cartItem)"
              />
            </div>
            <div class="cart-item-subtotal">
              Subtotal:
              <span class="cart-item-subtotal-value">
                {{ cartItem.product && cartItem.product.price && cartItem.quantity ? cartItem.product.price * cartItem.quantity : 0 }}
               </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4" >
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-price">
          <span>Items Price</span>
          <span></span>
        </div>
        <div class="summary-price">
          <span>Packing & Shipping</span>
          <span class="free">Free</span>
        </div>
        <div class="to-checkout">
          <div class="summary-price">
            <span>Total Price</span>
            <span></span>
          </div>
          <div class="check" >
            <button type="button" class="btnc" >Checkout</button>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
