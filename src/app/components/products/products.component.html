<div class="featured-products p-mt-5">
  <h3 class="p-mb-1">Feautured Products</h3>
  <div class="container-fluid cards">
    <div class="" *ngFor="let product of featuredProducts">
      <div class="product-item">
        <div class="product-item-wrapper">
          <img [routerLink]="'/products/' + product.id" [src]="product.image" class="image" alt="" />
          <h4 class="name">{{ product.name }}</h4>
          <h5 class="price">{{ product.price | currency }}</h5>
          <button class="add-to-cart"
          (click)="addProductToCart(product.id)"
          ><i class="fa-solid fa-cart-shopping"></i> Add to Cart

        </button>
        </div>
      </div>
    </div>
  </div>
</div>
